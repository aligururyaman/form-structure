<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sipariş Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="alert"></div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form id="userForm">  
                    <h1 class="text-bg-info mt-4 p-2">Sipariş Listesi</h1>
                    <div class="mb-3">
                        <label class="baslik" for="productname">Ürün Adı</label>
                        <input class="form-control" type="text" name="productname" id="productname">
                    </div>
                    <div class="mb-3">
                        <label class="baslik" for="piece">Adet</label>
                        <input type="number" class="form-control" name="piece" id="piece">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Ekle</button>
                    </div>
                    <h1 class="text-bg-info mt-4 p-3">Sipariş Detayı</h1>
                    <div class="detail">
                        <ul class="list-group" id="detailList">
                            
                            
                        </ul>
                        <br>
                        <br>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">Sipariş Toplam<span class="badge bg-primary rounded-pill">258,25 TL</span>
                            </li>
                        </ul>

                    </div>
                </form>
            </div>
        </div>
    </div>















    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
